name: dev_mobile
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Dépendances pour la carte et géolocalisation
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  geolocator: ^14.0.0
  # Gestion d'état MVVM
  provider: ^6.1.2
  # Requêtes HTTP
  http: ^1.3.0
  # Sélection d'images
  image_picker: ^1.1.2
  # Stockage local
  shared_preferences: ^2.5.3
  # Génération d'identifiants
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # Splash screen native personnalisé
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true

# Configuration du splash screen natif
flutter_native_splash:
  # Couleur de fond (blanc pour correspondre au thème clair)
  color: "#FFFFFF"
  
  # Couleur de fond pour le mode sombre
  color_dark: "#1a1a2e"
  
  # Configuration Android 12+ (Material You)
  android_12:
    color: "#FFFFFF"
    color_dark: "#1a1a2e"
  
  # Afficher en plein écran (sans barre de statut)
  fullscreen: false
